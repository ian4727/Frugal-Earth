    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
            <div class="container">
              <a class="navbar-brand navbar-right" href="index.html">FrugalEarth</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>


              <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="search" name="" id="" placeholder="What are you looking for?">
             </div>

        

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav  ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                 
                  <li class="nav-item">
                    <button type="submit" class="mx-1 btn btn-outline-light w-100" onclick="location.href = 'signup.html';">Log Out</button>
                  </li>        
                </ul>
              </div>
          
            </div>
          </nav>
          <!--end of navbar-->

 
                
            <div class="container">
          
                <div class="account">
                 


                    <div class="account-photo">
                        <img src="static/image/profile.jpg">
                    </div>
                    <div class="account-info">
                        <h6>celeste.francisco.1441</h6>
                        <small>Aaron Ojo Sales</small>
                    </div>

                    <button type="button" class="btn btn-primary"  style="width:180px;" data-bs-toggle="modal" data-bs-target="#myModalEdit">
                        Edit Profile
                   </button>



  
  <!-- The Modal -->
  <div class="modal" id="myModalEdit">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title">Edit Profile</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          
          <form action="" class="edit-info">
            
            <div class="acc-preview">
              <div class="acc-photo">
                <img src="static/image/profile.jpg">
            </div>
            <div class="account-info">
                <h6>celeste.francisco.1441</h6>
                <small>Aaron Ojo Sales</small>
            </div>
              
            </div>



           
              <div class="row">
                <div class="col">
                  <label for="fname" class="form-label">First Name</label>
                  <input type="fname" class="form-control" id="fname" placeholder="Aaron">
                </div>
  
                <div class="col">
                  <label for="lname" class="form-label">Last Name</label>
                  <input type="lname" class="form-control" id="lname" placeholder="Sales">
                </div>
              </div><!---end of row-->

              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" placeholder="celeste.francisco.1441">
                  
              <label class="form-label" for="customFile">Upload Image</label>
              <input type="file" class="form-control" id="customFile" />
            
            



          </form>




        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Save Changes</button>
        </div>
  
      </div>
    </div>
  </div>






                </div>
                

                  





            </div><!--end of container-->
          
    






        </body>
